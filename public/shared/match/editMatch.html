<div class="container-fluid">
  <div class="row">
    <h3>{{MatchEditCtrl.title}}</h3>
  </div>
  <div class="row">
    <h4>Match Number</h4>
    <input type="number" class="form-control" ng-model="MatchEditCtrl._id" />
  </div>
	<div ng-show="MatchEditCtrl.error" class="alert alert-danger row">
    <span>{{ MatchEditCtrl.error.data.message }}</span>
  </div>
  <div class="row">
		<table class="table table-striped table-hover">
			<caption>Red Alliance</caption>
			<thead>
				<tr>
					<td class="col-xs-3">Red 1</td>
					<td class="col-xs-3">Red 2</td>
					<td class="col-xs-3">Red 3</td>
					<td class="col-xs-3">Score</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="col-xs-3"><input class="form-control"  ng-model="MatchEditCtrl.red1"/></td>
					<td class="col-xs-3"><input class="form-control"  ng-model="MatchEditCtrl.red2"/></td>
					<td class="col-xs-3"><input class="form-control"  ng-model="MatchEditCtrl.red3"/></td>
					<td class="col-xs-3"><input class="form-control"  ng-model="MatchEditCtrl.redScore"/></td>
				</tr>
			</tbody>
		</table>
		<table class="table table-striped table-hover">
			<caption>Blue Alliance</caption>
			<thead>
				<tr>
					<td class="col-xs-3">Red 1</td>
					<td class="col-xs-3">Red 2</td>
					<td class="col-xs-3">Red 3</td>
					<td class="col-xs-3">Score</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="col-xs-3"><input class="form-control"  ng-model="MatchEditCtrl.blue1"/></td>
					<td class="col-xs-3"><input class="form-control"  ng-model="MatchEditCtrl.blue2"/></td>
					<td class="col-xs-3"><input class="form-control"  ng-model="MatchEditCtrl.blue3"/></td>
					<td class="col-xs-3"><input class="form-control"  ng-model="MatchEditCtrl.blueScore"/></td>
				</tr>
			</tbody>
		</table>			
  </div>
  <hr>
  <div class="row">
    <button type="button" class="btn btn-success col-xs-12" ng-click="MatchEditCtrl.saveMatch()">
      Save Match
    </button>
  </div>
</div>
