<div class="container-fluid">
  <h3>Team {{MatchInputCtrl.teamNumber}}</h3>
  <div class="row">
    <tabset>
      <tab heading="Auto">
        <h5>Bot Score</h5>
        <input class="form-control" />
      
        <h5>Tote Set</h5>
        <select class="form-control">
          <option>Yes</option>
          <option>No</option>
        </select>

        <h5>Bot in Auto Zone</h5>
        <select class="form-control">
          <option>Yes</option>
          <option>No</option>
        </select>

        <h5># Totes</h5>
        <select class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>

        <h5># Cans</h5>
        <select class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </tab>
      <tab heading="Stacking">

        <table class="table table-striped table-hover">
          <caption>Stacks</caption>
          <thead>
            <tr>
              <td class="col-xs-1">#</td>
              <td class="col-xs-2">Height</td>
              <td class="col-xs-2">Capped?</td>
              <td class="col-xs-2">Litter?</td>
              <td class="col-xs-2">Type?</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="col-xs-1">1</td>
              <td class="col-xs-2">
                <select class="form-control">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                </select>
              </td>
              <td class="col-xs-2">
                <select class="form-control">
                  <option>Yes</option>
                  <option>No</option>
                </select>
              </td>
              <td class="col-xs-2">
                <select class="form-control">
                  <option>Yes</option>
                  <option>No</option>
                </select>
              </td>
              <td class="col-xs-2">
                <select class="form-control">
                  <option>Human Player</option>
                  <option>Landfill</option>
                </select>
              </td>
            </tr>
          </tbody>
        </table>

        <button type="button" class="btn btn-primary col-xs-6">
          Add Stack
        </button>

        <button type="button" class="btn btn-danger col-xs-6">
          Delete Stack
        </button>

<!--
        Stack Height
        <select class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
        </select>

        Capped?
        <select class="form-control">
          <option>Yes</option>
          <option>No</option>
        </select>

        Litter?
        <select class="form-control">
          <option>Yes</option>
          <option>No</option>
        </select>

        Type?
        <select class="form-control">
          <option>Human Player</option>
          <option>Landfill</option>
        </select>
-->
      </tab>
      <tab heading="Burglar">

        <h5>Efficiency</h5>
        <select class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>

        <h5>Cans Attempted</h5>
        <select class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>

        <h5>Cans Captured</h5>
        <select class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>

        <h5>During Autonomous?</h5>
        <select class="form-control">
          <option>Yes</option>
          <option>No</option>
        </select>

        <h5>Can Battle?</h5>
        <select class="form-control">
          <option>Win</option>
          <option>Loss</option>
          <option>No Battle</option>
        </select>

      </tab>
      <tab heading="Ramp">
        <h5>Number of Ramps</h5>
        <select class="form-control">
          <option>1</option>
          <option>2</option>
        </select>

        <h5>Number of Totes on Ramp</h5>
        <select class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>

        <h5>Number of Cycles</h5>
        <select class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
        </select>

        <h5>Interfere with Autonomous?</h5>
        <select class="form-control">
          <option>Yes</option>
          <option>No</option>
        </select>
      </tab>
    </tabset>
  </div>
  <div class="row">
    <hr>
  </div>
  <div class="row">
    <button type="button" class="btn btn-success col-xs-12">
      Save Match
    </button>
  </div>
</div>
